databases:
  - name: BudgetApp
    databaseName: budgetapp_zm4k
    user: budgetapp_zm4k_user

services:
  - type: web
    name: BudgetApp
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: BudgetApp
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false